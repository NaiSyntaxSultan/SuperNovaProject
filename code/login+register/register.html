<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSync</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="info">
            <h1 data-aos="zoom-out-down">GreenSync</h1>

            <div class="btn">
                <a href="register.html" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine"><button class="active">Sign Up</button></a>
                <a href="login.html" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine"><button>Log in</button></a>
            </div>

            <h2 data-aos="zoom-in-up">Begin Your Adventure</h2>
            <p data-aos="zoom-in-up">Sign Up with Open account</p>

            <div class="social">
                <div class="icon" data-aos="fade-up" data-aos-duration="1500">
                    <a href="#"><i class="fa-brands fa-apple"></i></a>
                </div>
                <div class="icon" data-aos="fade-up" data-aos-duration="2000">
                    <a href="#"><i class="fa-brands fa-steam"></i></a>
                </div>
                <div class="icon" data-aos="fade-up" data-aos-duration="2500">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
            </div>
            <div class="hr-container" data-aos="fade-up" data-aos-duration="3000">
                <hr>
                    <span>or</span>
                <hr>
            </div>

            <form id="registerForm">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="Let's Start" class="btn1">
            </form>
        </div>
        <div class="img" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <img src="/img/bg-l-r.jpg">
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
